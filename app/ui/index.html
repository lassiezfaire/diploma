<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Голосовой помощник администратора системы мониторинга</title>
    <scr-ipt src="https://code.jquery.com/jquery-3.6.0.min.js"></scr-ipt>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 mt-4">
            <h1>Голосовой помощник администратора системы мониторинга</h1>
        </div>
        <div class="col-12 border border-primary border-2 rounded p-3 mb-4">
            <h3>Голосовая команда</h3>
            <div class="row">
                <div class="col-12">
                    <button id="recordButton" type="button" class="btn btn-primary">Записать команду</button>
                    <audio id="audioPlayback" controls class="btn"></audio>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="sendImmediately">
                        <label class="form-check-label" for="sendImmediately">
                            Отправлять команду сразу после записи
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12  border border-primary border-2 rounded p-3 mb-2">
            <div class="row">
                <div col="12">
                    <h3>Текстовая команда</h3>
                    <textarea class="form-control" id="recognized" class="w-100" rows="6"></textarea>
                    <button id="sendButton" type="button" class="btn btn-primary mt-2">Отправить команду</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script src="/voice/recorder.js">
</script>
</html>
